<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banner</title>
</head>
<body>
<div th:fragment="banner" class="bg-white shadow-lg rounded-lg mx-auto mt-8 relative" style="width: 100%; height: 300px;">
    <img th:src="${bannerUrl}" alt="Banner Image" class="absolute inset-0 w-full h-full object-cover opacity-30 rounded-lg">
    <div class="relative z-10 p-4 h-full flex flex-col justify-center items-center">
        <h2 class="text-2xl font-bold text-center">Welcome to G2G App!</h2>
        <p class="text-center">Explore various courses and resources to help you move to Germany for study or Ausbildung.</p>
    </div>
</div>
<div th:if="${message}" class="mt-4 text-green-500 text-center" th:text="${message}"></div>
<div th:if="${error}" class="mt-4 text-red-500 text-center" th:text="${error}"></div>
</body>
</html>
